{% extends 'layout.html' %}

{% block content %}
<h1>Input Data Barang :</h1>
<form action="" method="POST">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <br/>
    <button type="submit" class="btn btn-primary">Simpan</button>
</form>

<p>
    {% for data in datum %}
    {{ data.id }}
    {{ data.nama_barang }}
    {% endfor %}
</p>

{% endblock %}
